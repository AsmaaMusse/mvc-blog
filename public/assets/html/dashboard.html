<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog - New Blog</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <section>
    <h2>Create New Blog</h2>

    <form class="new-blog-form">
      <div>
        <label for="blog-title">Title</label>
        <input type="text" id="blog-title" name="blog-title" />
      </div>
      <div>
        <label for="blog-text">Text</label>
        <textarea id="blog-text" name="blog-text"></textarea>
      </div>
      <button type="submit" class="btn">Create</button>
    </form>
  </section>
  {{#if blog.length}}
  <section>
    <h2>Your Blog</h2>
    <ol>
      {{#each blog as |blog|}}
      <li>
        {{> blog-info blog}}
        <a href="/dashboard/edit/{{blog.id}}" class="edit-link">Edit Blog</a>
      </li>
      {{/each}}
    </ol>
  </section>
  {{/if}}

  <script src="/javascript/add-blog.js"></script>
</html>
