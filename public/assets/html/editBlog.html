<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog - Edit Blog</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <article>
    <a href="/dashboard">&larr; Back to Dashboard</a>
    <h2>Edit blog</h2>
    <form class="edit-blog-form">
      <div>
        <input type="text" name="blog-title" value="{{blog.title}}" />
        <br /><br />
        <textarea id="blog-text" name="blog-text"></textarea>
        <p>{{blog.blog_text}}</p>
      </div>
      <div>
        <a href="/blog/{{blog.id}}"
          >{{blog.comments.length}} {{format_plural "comment"
          blog.comments.length}}</a
        >
      </div>
      <button type="submit">Save blog</button>
      <button type="button" class="delete-blog-btn">Delete blog</button>
    </form>
  </article>

  <form class="comment-form">
    <div>
      <textarea name="comment-body"></textarea>
    </div>
    <div>
      <button type="submit">add comment</button>
    </div>
  </form>

  {{> comments blog.comments}}

  <script src="/javascript/edit-blog.js"></script>
  <script src="/javascript/delete-blog.js"></script>
  <script src="/javascript/comment.js"></script>
</html>
